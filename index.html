<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="poke">POKe-dle</p>

    <div class="outer-box">
        <div class="box-image img">
            <img class="pokemon"src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/491.png">
        </div>
    </div>
    
    <p class="question">Who's that Pokemon?</p>

    <form action="" class="entry">
        <input type="text" name="guess" id="inputGuess">
        <button type="button" onclick="sendGuess()">Submit!</button>
    </form>

    <div class="center-parent">
        <div>
            <div class="imagebox1"></div>
            <div class="imagebox2"></div>
            <div class="imagebox3"></div>
            <div class="imagebox4"></div>
            <div class="imagebox5"></div>
            <div class="imagebox6"></div>
        </div>
    </div>
    
    <div class="entry">
        <button type="button">Skip</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
